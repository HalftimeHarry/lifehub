  <line x1="10" y1="60" x2="20" y2="60" stroke="#333" stroke-width="2"/>
  <text x="22" y="64" font-family="Arial" font-size="10" fill="#333">5'6"</text>
  
  <line x1="10" y1="80" x2="15" y2="80" stroke="#333" stroke-width="1"/>
  
