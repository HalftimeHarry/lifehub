  <path d="M 130 80 L 125 90" stroke="#e5c5b5" stroke-width="1" opacity="0.4"/>
  
  <!-- Confident expression lines -->
  <path d="M 95 75 Q 100 73 105 75" stroke="#e5c5b5" stroke-width="0.5" opacity="0.3"/>
